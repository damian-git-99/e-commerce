name: Test Project
on: push
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        working-directory: ./backend-nodejs
        run: npm ci # npm ci is faster than npm install
      - name: Run tests
        working-directory: ./backend-nodejs
        run: npm test